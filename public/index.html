<!DOCTYPE html>
<html lang="en" ng-app="sse-chat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sse realtime chat</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

</head>
<body ng-controller="ChatController as cc">

    <form ng-submit="cc.sendMessage()">
        <div>
                <input type="text" ng-model="cc.name" placeholder="Enter your name here..."> 
                <input type="text" ng-model="cc.msg" placeholder="Enter your message here..."> 
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="#" class="btn btn-primary" ng-click="cc.clearMessages()">Clear Messages</button>                
        </div>
    </form>
    <hr>

    <p ng-repeat="message in messages"><Strong>{{message.sender}}</Strong> : {{message.msg}}</p>

    <script src="js/app.js"></script>
</body>
</html>
